server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;

    # 【关键修改】这里要把 hcf.html 写在第一个
    # 意思就是：默认先找 hcf.html，找不到再找 index.html
    index  hcf.html index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}