server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;

    index  hcf.html index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;

    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}
